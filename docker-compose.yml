# API Middleware Context Control - Docker Compose

version: '3.8'

services:
  middleware:
    build: .
    container_name: api-middleware
    ports:
      - "${MIDDLEWARE_PORT:-8000}:8000"
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./src:/app/src
    environment:
      - MIDDLEWARE_CONFIG_PATH=/app/config/config.yaml
      - MIDDLEWARE_PORT=8000
      - MIDDLEWARE_LOG_LEVEL=${MIDDLEWARE_LOG_LEVEL:-INFO}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - middleware-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: api-middleware-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - middleware-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  middleware-network:
    driver: bridge
